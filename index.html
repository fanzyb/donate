<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    

    <title>My Profile Card</title>
    <link rel="icon" type="image/png" href="img/avatar.png">
</head>
<body>
    <div class="profileContainer">
        <div class="img-container">
            <img src="img/avatar.png" class="avatar" alt="profile">
        </div>
        <!--Add your biodata-->
        <p class="full-name">Donasi Untuk Fantastic 4</p>
        <p class="panggilan"></p>
        <p class="skill">Scan Qris dibawah</p>
        <p class="place">Support Gopay,ovo,dana,shopeepay,dll</p>
        <!--Post Info-->
        <div class="posts-info">
            <p><img src="img/qris.png" class="qris"></p>
        </div>
           <!--Form-->
           <p class="full-name">Isi Form dibawah</p>
           <form data-netlify="true">
            <div class="form-group">
                <input type="text" class="form-control shadow-sm" id="name" name="name" placeholder="Nama" required autocomplete="off">
            </div>
            <div class="form-group">
                <input type="username" class="form-control shadow-sm" id="username" name="username" placeholder="Instagram" required autocomplete="off">
            </div>
            <div class="form-group">
                <textarea class="form-control shadow-sm" id="messages" name="messages" rows="10" placeholder="Pesan" required autocomplete="off"></textarea>
            </div>
            <button type="submit" class="action send">Kirim</button>
            
            <button class="btn btn-dark px-3 py-2 font-weight-bold btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Mohon tunggu...
            </button>
        </form>
        <!--Add your Social Media-->
        <!--Ganti link pada <a href=""> , menjadi link sosial media yang digunakan--> 
            <br> 
        <p class="full-name">Sosmed Kita</p>
        <div class="social-media">
            <button class="instagram">
            <a href="https://www.instagram.com/team.fant4stic" target="_blank" rel="noopener"><i class='bi bi-instagram' ></i></a>
            </button>
            <button class="youtube">
                <a href="https://www.youtube.com/@teamfantastic4" target="_blank" rel="noopener"><i class='bi bi-youtube' ></i></a>
                </button>
        </div>
        <!--Button follow & Message-->
        <p class="full-name">Donatur</p>
        <button class="action">
            <a href="https://instagram.com/fanzirfan_" target="_blank" rel="noopener">@fanzirfan_ <br> Pesan: Semangat Kontennya</a>
        </button>
    </div>
</body>
</html>
